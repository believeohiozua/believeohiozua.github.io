<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Aos Gestutes -->
    <link rel="stylesheet" href="assets/css/aos.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="assets/css/mdb.min.css">
    <title>Outpatient Management</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5 pt-5">
            <div class="col-lg-6 mx-auto" data-aos="fade-up">
                <div class="card">
                    <div class="card-body">
                        <form action="" method="post">
                            <div class="form-group">
                                <label for="">Available time slot searching…</label>
                                <input type="date" class="form-control" name="patient_name" id="patient_name"
                                    placeholder="Available time slot searching…">
                            </div>
                            <div class="">
                                <button type="submit" class="btn btn-outline-dark btn-sm rounded">
                                    Search <i class="fa fa-search" aria-hidden="true"></i>

                                </button>
                            </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-5">
                <div class="col-6 ml-auto">
                    <a href="index.html" class="btn btn-outline-dark btn-sm rounded-pill">
                        <i class="fa fa-arrow-left"></i> Back</a>
                </div>
            </div>

            <!-- JQuery -->
            <script type="text/javascript" src="assets/js/jquery.min.js"></script>
            <!-- Bootstrap tooltips -->
            <script type="text/javascript" src="assets/js/popper.min.js"></script>
            <!-- Bootstrap core JavaScript -->
            <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
            <!-- MDB core JavaScript -->
            <script type="text/javascript" src="assets/js/mdb.min.js"></script>
            <!-- Aos Gestutes -->
            <script type="text/javascript" src="assets/js/aos.js"></script>
            <script>
                AOS.init({
                    offset: 200,
                    duration: 600,
                    easing: 'ease-in-sine',
                    delay: 100,
                });
            </script>
</body>

</html>
