<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Aos Gestutes -->
    <link rel="stylesheet" href="assets/css/aos.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="assets/css/mdb.min.css">
    <title>Outpatient Management</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5 pt-5">
            <div class="card col-lg-6 mx-auto" data-aos="fade-up">
                <div class="rounded">
                    <div class="card-body">
                        <div>
                            <ul style="list-style: none;">
                                <li class="text-muted mb-3">
                                    Appointment No: <span class="text-dark">1234</span>
                                </li>
                                <li class="text-muted mb-3">
                                    Appointment Date & Time
                                    : <span class="text-dark">12:00PM</span>
                                </li>
                                <li class="text-muted mb-3">
                                    Clinic: <span class="text-dark">Child care</span>
                                </li>
                                <li class="text-muted mb-3">
                                    Location: <span class="text-dark">London</span>
                                </li>
                                <li class="text-muted mb-3">
                                    Doctor: <span class="text-dark">Dr. Believe</span>
                                </li>
                                <li class="text-muted mb-3">
                                    Patient: <span class="text-dark">C. Precious</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>

            <div class="mt-lg-0 mt-5 text-right mr-auto col-12">
                <div class="text-right">
                    <a href="confirm_appointment.html" class="btn btn-outline-dark btn-sm rounded-pill">
                        <i class="fa fa-arrow-left"></i> Back</a>
                </div>
            </div>

            <!-- JQuery -->
            <script type="text/javascript" src="assets/js/jquery.min.js"></script>
            <!-- Bootstrap tooltips -->
            <script type="text/javascript" src="assets/js/popper.min.js"></script>
            <!-- Bootstrap core JavaScript -->
            <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
            <!-- MDB core JavaScript -->
            <script type="text/javascript" src="assets/js/mdb.min.js"></script>
            <!-- Aos Gestutes -->
            <script type="text/javascript" src="assets/js/aos.js"></script>
            <script>
                AOS.init({
                    offset: 200,
                    duration: 600,
                    easing: 'ease-in-sine',
                    delay: 100,
                });
            </script>
</body>

</html>
