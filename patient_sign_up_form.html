<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Aos Gestutes -->
    <link rel="stylesheet" href="assets/css/aos.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="assets/css/mdb.min.css">
    <title>Outpatient Management</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3 pt-4">
            <div class="col-lg-6 mx-auto" data-aos="fade-up">
                <div class="card rounded">
                    <div class="card-body">
                        <h4 class="text-center">Patient Sign up Form</h4>
                        <form action="./otp.html" method="post">
                            <div class="form-group mb-3">
                                <label for="patient_name" class="small">Patient Name</label>
                                <input type="text" class="form-control" id="patient_name" name="patient_name"
                                    placeholder="Name" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="patient_name" class="small">DOB</label>
                                <input type="date" class="form-control" id="patient_name" name="patient_name"
                                    placeholder="DOB" required>
                            </div>
                            <div class="form-group mb-3">
                                <select name="" id="" class="form-control">
                                    <option selected value="" disable>Sex</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="patient_name" class="small">Email</label>
                                <input type="email" class="form-control" id="patient_name" name="patient_name"
                                    placeholder="Email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="patient_name" class="small">Phone</label>
                                <input type="number" class="form-control" id="patient_name" name="patient_name"
                                    placeholder="Phone" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-outline-dark btn-sm rounded">
                                    Signup <i class="fa fa-key" aria-hidden="true"></i>

                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="mt-lg-0 mt-5 text-right mr-auto col-12">
                <div class="text-right">
                    <a href="avaliable_time_slot_search.html" class="btn btn-outline-dark btn-sm rounded-pill">
                        <i class="fa fa-arrow-left"></i> Back</a>
                </div>
            </div>

            <!-- JQuery -->
            <script type="text/javascript" src="assets/js/jquery.min.js"></script>
            <!-- Bootstrap tooltips -->
            <script type="text/javascript" src="assets/js/popper.min.js"></script>
            <!-- Bootstrap core JavaScript -->
            <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
            <!-- MDB core JavaScript -->
            <script type="text/javascript" src="assets/js/mdb.min.js"></script>
            <!-- Aos Gestutes -->
            <script type="text/javascript" src="assets/js/aos.js"></script>
            <script>
                AOS.init({
                    offset: 200,
                    duration: 600,
                    easing: 'ease-in-sine',
                    delay: 100,
                });
            </script>
</body>

</html>
